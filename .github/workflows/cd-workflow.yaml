name: CD - Deploy to Minikube using GitHub Actions

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Minikube
        id: minikube
        uses: medyagh/setup-minikube@latest

      - name: Try the cluster
        run: kubectl get pods -A

      - name: Build Image
        run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t local/k8s-doc-example .

      - name: Deploy to Minikube
        run: |
          kubectl apply -f deployment.yaml
          kubectl wait --for=condition=Ready pod -l app=k8s-doc-example
          sleep 10  # Adjust the sleep duration based on your application startup time

      - name: Test service URLs
        run: |
          echo "SERVICE_URL=$(minikube service k8s-doc-example --url)"
          kubectl port-forward service/k8s-doc-example 8080:8080 &> /dev/null &
          sleep 5
          kubectl port-forward service/k8s-doc-example 8080:8080 &> /dev/null &
          curl -i http://localhost:8080/

      - name: Cleanup
        run: |
          eval $(minikube docker-env -u)
          minikube delete
